on:
  push:
    branches:
      - main
    pull_request:
      branches:
        - main

name: Rust

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          override: true
          profile: minimal
          toolchain: stable
      - name: install dependencies
        run: sudo apt install libwayland-dev
      - uses: actions-rs/cargo@v1
        with:
          command: check
          args: --all-features

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          override: true
          profile: minimal
          toolchain: stable
      - name: install dependencies
        run: sudo apt install libwayland-dev
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all-features

  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          override: true
          profile: minimal
          toolchain: stable
      - name: install dependencies
        run: sudo apt install libwayland-dev
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          override: true
          profile: minimal
          toolchain: stable
      - name: install dependencies
        run: sudo apt install libwayland-dev
      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all-features
