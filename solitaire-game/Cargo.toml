[package]
name = "solitaire-game"
description = "interactive peg-solitaire game and solver"
version = "0.0.1"
edition = "2024"

[dependencies]
bevy = {version = "0.16.1", features = ["wayland", "bevy_dev_tools"]}
bevy_vector_shapes = "0.10.0"
futures-lite = "2.6.0"
solitaire-solver = { path = "../solitaire-solver", version = "0.0.1" }
solution-cache = { path = "../solution-cache", version = "0.0.1", optional = true }

[features]
default = []
solution_cache = ["dep:solution-cache"]
